<div class="bg-light">
    <div class="container-fluid container-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-0">
            <img src="https://www.narolainfotech.com/images/logo.png" alt="NISL" style="height: 40px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="isLogin">
                <ul class="navbar-nav w-100">

                    <li class="nav-item" ngbTooltip="View updates" placement="bottom"
                        *ngxPermissionsOnly="['ROLE_ADMIN']">
                        <i class="fa fa-tasks header-icon" aria-hidden="true" [routerLink]="['/updates']"></i>
                    </li>

                    <li class="nav-item" ngbTooltip="Add google sheet for your projects" placement="bottom"
                        *ngxPermissionsOnly="['ROLE_ADMIN']">
                        <i class="fa fa-link header-icon" aria-hidden="true" [routerLink]="['/project-links']"></i>
                    </li>

                    <li class="nav-item" ngbTooltip="Sync With EasyCollab" placement="bottom" *ngIf="!loadSyncIcon">
                        <i class="fa fa-refresh header-icon" aria-hidden="true" (click)="syncWithEasyCollab()">
                        </i>
                    </li>
                    <li class="nav-item" ngbTooltip="Sync With EasyCollab is in progress" placement="bottom"
                        *ngIf="loadSyncIcon">
                        <i class="fa fa-refresh header-icon fa-spin" aria-hidden="true"> </i>
                    </li>

                    <li class="nav-item" ngbTooltip="Mail setting" placement="bottom"
                        *ngxPermissionsOnly="['ROLE_ADMIN']">
                        <img src="assets/images/email-settings-3.png" class="email-setting header-icon"
                            [routerLink]="['/setting/email']" aria-hidden="true" />
                    </li>

                    <li class="nav-item" ngbTooltip="Logout" placement="bottom">
                        <i class="fa fa-power-off header-icon" aria-hidden="true" (click)="logout()"
                            [routerLink]="['/login']"></i>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</div>
